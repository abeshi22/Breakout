<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display:block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var score = 0;  //スコア
    var lives = 3;  //ライフ
    var ballX = canvas.width/2;
    var ballY = canvas.height-30;
    var initialBalldx = 3;
    var initialBalldy = 3;
    var balldx = 3;
    var balldy = -3;
    var ballRadius = 5;
    var colorR = 255;
    var colorG = 0;
    var colorB = 0;
    var paddleWidth = 75;
    var paddleHeight = 10;
    var paddleX = (canvas.width-paddleWidth)/2;
    var paddleY = canvas.height-paddleHeight;
    var rightPressed = false;
    var leftPressed = false;
    var brickRowCount = 5;
    var brickColumnCount = 3;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;
    // ブロック配列変数を定義
    var bricks = [];
        for (var c=0; c<brickColumnCount; c++){
            bricks[c] = [];
            for (var r=0; r<brickRowCount; r++){
                bricks[c][r] = { x: 0, y: 0, status: 1 }; //連想配列？
            }
        }

    //イベントリスナー
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);



    // ボール描画
    function drawBall(){
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "rgba(" + colorR + ", " + colorG + ", " + colorB + ", 0.8)";
        ctx.fill();
        ctx.closePath();
    }
    // 左右、上の当たり判定とパドルの当たり判定
    function collisionDetectionPaddle(){
        if (ballX + balldx > (canvas.width - ballRadius) || ballX + balldx < ballRadius){
            balldx = -balldx;
        }
        if (ballY < ballRadius){
            balldy = -balldy;
        }
        //ここからパドル当たり判定
        if (ballX > paddleX && ballX < (paddleX + paddleWidth) && ballY > paddleY - ballRadius){
            balldy = -Math.abs(balldy);
            if(balldx > 0){
                balldx = ((ballX - paddleX)/paddleWidth * initialBalldx * 2);
            }
            else{
                balldx = -((paddleWidth - (ballX - paddleX))/paddleWidth * initialBalldx * 2);
            }
        }
        //パドルに当たらず下に落ちたとき
        if (ballY > canvas.height-ballRadius){
            lives--;
            if(lives == 0){
                alert("Game Over\nスコアは" + score + "です");
                document.location.reload();
                clearInterval(interval);
            }
            else{
                ballX = canvas.width/2;
                ballY = canvas.height - 30;
                paddleX = canvas.width/2 - paddleWidth/2;
                balldx = Math.abs(initialBalldx);
                balldy = -Math.abs(initialBalldy);
            }
        }
    }
    // ボールの色をランダムに変える
    function colorChange(){
        colorR = Math.floor(Math.random()*256);
        colorG = Math.floor(Math.random()*256);
        colorB = Math.floor(Math.random()*256);
    }
    // パドル描画
    function drawPaddle(){
        if(rightPressed && paddleX < canvas.width-paddleWidth){
            paddleX += 7;
        }
        else if(leftPressed && paddleX > 0){
            paddleX -= 7;
        }
        ctx.beginPath();
        ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095dd";
        ctx.fill();
        ctx.closePath();
    }
    // キー押下を検知
    function keyDownHandler(e){
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
        }
        else if (e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
        }
    }
    function keyUpHandler(e){
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
        }
    }

    //ブロック描画
    function drawBricks(){
        for(var c=0; c<brickColumnCount; c++){
            for(var r=0; r<brickRowCount; r++){
                if (bricks[c][r].status == 1) {
                    bricks[c][r].x = (r * (brickWidth + brickPadding)) + brickOffsetLeft;
                    bricks[c][r].y = (c * (brickHeight + brickPadding)) + brickOffsetTop;
                    ctx.beginPath();
                    ctx.rect(bricks[c][r].x, bricks[c][r].y, brickWidth, brickHeight);
                    ctx.fillStyle = "#22cc22";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }
    // ブロック当たり判定
    function collisionDetectionBricks(){
        for(var c=0; c<brickColumnCount; c++){
            for(var r=0; r<brickRowCount; r++){
                var b = bricks[c][r];
                if(b.status == 1){
                    if((ballX > b.x - ballRadius) && (ballX < b.x + brickWidth + ballRadius) && (ballY > b.y - ballRadius) && (ballY < b.y + brickHeight + ballRadius)){
                        b.status = 0;
                        score +=100;
                        if((ballX-balldx > b.x - ballRadius) && (ballX-balldx < b.x + brickWidth + ballRadius)){
                            balldy = -balldy;
                        }
                        else if((ballY-balldy > b.y - ballRadius) && (ballY-balldy < b.y + brickHeight + ballRadius)){
                            balldx = -balldx;
                        }
                    }
                }
            }
        }
    }

    //スコア描画
    function drawScore(){
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095dd";
        ctx.fillText("Score: " + score, 8, 20);
    }

    //ライフ描画
    function drawLives(){
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095dd";
        ctx.fillText("Life: " + lives, canvas.width-65, 20);
    }

    //勝利判定
    function gameClear(){
        if(score == brickColumnCount * brickRowCount * 100){
            alert("Game Clear!\nYou Win!!");
            document.location.reload();
            clearInterval(interval); // Needed for Chrome to end game
        }
    }

    //マウスでパドル操作
    function mouseMoveHandler(e){
        var relativeX = e.clientX - canvas.offsetLeft;
        if((relativeX > paddleWidth/2) && (relativeX < canvas.width-paddleWidth/2)){
            paddleX = relativeX - paddleWidth/2;
        }
    }






















// メインの処理ルーチン
    function draw(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddle();
        drawBricks();
        collisionDetectionPaddle();
        collisionDetectionBricks();
        drawScore();
        drawLives();
        gameClear();
        ballX += balldx;
        ballY += balldy;
        requestAnimationFrame(draw);
    }
    
    // var interval = setInterval(draw, 10);
    draw();
    



</script>

</body>
</html>
